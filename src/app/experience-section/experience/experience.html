<section id="experience" class="scroll-m-10">
  <div class="container mx-auto px-5 py-10 text-center lg:px-40">
    <div class="mb-10 flex w-full flex-col">
      <!-- Insert Icon Here -->
      <h1 class="text-3xl font-medium text-white sm:text-4xl">
        Experience
      </h1>
    </div>
    <div class="-m-4 flex flex-wrap font-medium">
      <!-- Loop Experiences Here -->
      @for (experience of experiences; track experience.id) {
        <div class="p-4 sm:w-full">
          <div class="2xl:mx-40">
            <div class="border-4 border-gray-800 rounded-xl bg-gray-900 px-4 py-5 transition duration-300 ease-in-out hover:-translate-y-2 hover:scale-105 hover:border-green-400 motion-reduce:transition-none motion-reduce:hover:transform-none">
              <h1 class="mb-3 text-2xl font-medium text-white">
                {{ experience.title }}
              </h1>
              <h2 class="mb-1 text-lg font-medium text-green-400">
                {{ experience.position }}
              </h2>
              <h2 class="mb-1 font-medium text-white">{{ experience.date }}</h2>
              <p class="pb-4">{{ experience.description }}</p>
              <div class="flex justify-center text-left">
                <ul class="list-disc w-full md:w-3/4 mx-10">
                  @for (point of experience.summarized_points; track point) {
                    <li>{{ point }}</li>
                  }
                </ul>
              </div>
              <div class="flex justify-center space-x-1 pt-1">
                <button class="inline-flex rounded border-0 bg-green-500 py-2 px-6 text-lg text-white hover:bg-green-600 focus:outline-none cursor-pointer" (click)="openModal(experience)">
                  More Details
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
    <app-modal [isOpen]="selectedExperience() !== null" (isOpenChange)="closeModal()">
      <ng-container *ngIf="selectedExperience() as experience">
        <app-experience-details [experience]="experience"></app-experience-details>
      </ng-container>
    </app-modal>
  </div>
</section>
