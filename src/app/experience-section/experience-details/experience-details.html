<div #experienceDetails id="experience-{{ experience!.id }}" class="mb-4">
  <div class="relative w-full px-8">
    <h1 class="my-3 text-2xl font-medium text-white">
      {{ experience!.title }}
    </h1>
    <h2 class="mb-1 text-lg font-medium tracking-widest text-green-400">
      {{ experience!.position }}
    </h2>
    <h3 class="text-lg font-medium text-white">
      Relevant Programming Languages: {{ experience!.rel_languages.join(', ') }}
    </h3>
    <h3 class="mb-2 text-lg font-medium text-white">
      Relevant Skills: {{ experience!.rel_skills.join(', ') }}
    </h3>
    <p class="mb-1 text-lg">{{ experience!.description }}</p>
    <div class="flex justify-center text-left">
      <ul class="list-disc w-full md:w-3/4 mx-10">
        @for (point of experience!.all_points; track point) {
          <li>{{ point }}</li>
        }
      </ul>
    </div>
  </div>
</div>
