<div #projectDetails id="project-{{ project!.id }}" class="mb-4">
  <div class="relative w-full px-8 py-10">
    <h1 class="mb-3 text-2xl font-medium text-white">
      {{ project!.title }}
    </h1>
    <h2 class="mb-1 text-lg font-medium tracking-widest text-green-400">
      
    </h2>
    <h2 class="text-lg font-medium tracking-widest text-green-400">
      <span class="underline">Primary Language:</span> {{ project!.primary_language }}
    </h2>
    @if (project!.secondary_languages.length > 0) {
      <h3 class="text-white text-lg underline font-medium">Other Languages:</h3>
      <h3 class="text-white text-md">{{ project!.secondary_languages.join(', ') }}</h3>
    }
    <h3 class="text-white text-lg underline font-medium">Libraries/Frameworks/Tech:</h3>
    <h3 class="text-white text-md">{{ project!.other.join(', ') }}</h3>
    <p class="leading-relaxed mt-4 text-white">
      {{ project!.description }}
    </p>
  </div>
</div>
