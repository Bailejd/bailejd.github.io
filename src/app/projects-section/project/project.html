<div #projectDetails id="project-{{ project.id }}">
  <div class="relative flex">
    <div class="relative w-full border-4 border-gray-800 rounded-xl bg-gray-900 transition duration-300 ease-in-out hover:-translate-y-2 hover:scale-105 hover:border-green-400 motion-reduce:transition-none motion-reduce:hover:transform-none">
      <!-- Insert Project Image Here -->
      <div class="relative w-full px-8 py-5">
        <h1 class="mb-3 text-2xl font-medium text-white">
          {{ project.title }}
        </h1>
        <h2 class="mb-1 text-lg font-medium tracking-widest text-green-400">
          {{ project.primary_language }}
        </h2>
        <p class="leading-relaxed text-white">
          {{ project.short_description }}
        </p>
        <div class="flex justify-center space-x-1 pt-1">
          <button class="inline-flex items-center rounded border-0 bg-green-500 py-2 px-6 text-lg text-white hover:bg-green-600 foucs:outline-none cursor-pointer" (click)="onToggle()">
            {{ 'More Details' }}
          </button>
          @if (project.repo_available) {
            <a href="{{ project.repo }}" target="_blank" class="inline-flex items-center rounded border-0 bg-green-500 py-2 px-6 text-lg text-white hover:bg-green-600 focus:outline-none">
              GitHub
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
