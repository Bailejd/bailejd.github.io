<div class="sticky top-0 z-10">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex">
            <a href="#top" class="ml-3 text-xl font-medium text-white hover:text-green-400">
              <span>Bailejd</span>
            </a>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="#about" class="px-3 py-2 font-medium text-white hover:text-green-400">About</a>
              <a href="#experience" class="px-3 py-2 font-medium text-white hover:text-green-400">Experience</a>
              <a href="#education" class="px-3 py-2 font-medium text-white hover:text-green-400">Education</a>
              <a href="#projects" class="px-3 py-2 font-medium text-white hover:text-green-400">Projects</a>
              <a href="#skills" class="px-3 py-2 font-medium text-white hover:text-green-400">Skills</a>
            </div>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="flex items-baseline space-x-4">
            <a href="https://github.com/Bailejd" target="_blank" class="text-white hover:text-green-400">
              <i class="bi bi-github" style="font-size:2rem;"></i>
            </a>
            <a href="https://www.linkedin.com/in/bailejd/" target="_blank" class="text-white hover:text-green-400">
              <i class="bi bi-linkedin" style="font-size:2rem;"></i>
            </a>
          </div>
        </div>
        <div class="flex md:hidden">
          <button
            (click)="toggleIsOpen()"
            type="button"
            class="inline-flex items-center justify-center rounded-md bg-gray-900 p-2 text-white hover:bg-gray-800 hover:text-green-400 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            @if (!isOpen) {
              <svg
                class="block h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            } @else {
              <svg
                class="block h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            }
          </button>
        </div>
      </div>
    </div>
    @if (isOpen) {
      <div id="mobile-menu" class="md:hidden">
        <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
          <button
            class="block px-3 py-2 text-base font-medium text-white hover:text-green-400"
            (click)="handleClick('about')"
          >
            About
          </button>
          <button
            class="block px-3 py-2 text-base font-medium text-white hover:text-green-400"
            (click)="handleClick('experience')"
          >
            Experience
          </button>
          <button
            class="block px-3 py-2 text-base font-medium text-white hover:text-green-400"
            (click)="handleClick('education')"
          >
            Education
          </button>
          <button
            class="block px-3 py-2 text-base font-medium text-white hover:text-green-400"
            (click)="handleClick('projects')"
          >
            Projects
          </button>
          <button
            class="block px-3 py-2 text-base font-medium text-white hover:text-green-400"
            (click)="handleClick('skills')"
          >
            Skills
          </button>
        </div>
      </div>
    }
  </nav>
</div>
