@if (isOpen) {
  <div 
    class="modal-backdrop"
    (click)="onBackdropClick()"
  >
    <div
      class="border-4 mx-2 2xl:w-1/2 max-h-3/4 md:max-h-full overflow-y-auto border-gray-800 rounded-xl bg-gray-900"
      (click)="$event.stopPropagation()"
    >
      <ng-content></ng-content>
      <div class="sticky bottom-0 bg-gray-800/75">
        <button
          class="inline-flex rounded border-0 bg-red-500 py-2 px-6 my-2 text-lg text-white hover:bg-red-600 focus:outline-none"
          (click)="close()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
}
